<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="todolist.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <!--MENU-->
    <div class="nav">
        <nav>
          <div class="logo">
            <a href="principal.html"><img src="img/logo.png" width="100%"></a>
          </div>
          <ul class="links">
            <li><a href="todolist.html"><h3>ToDoList</h3></a></li>
            <li><a href="arquivos.html"><h3>Arquivos</h3></a></li>
            <li><a href="#"><h3>Quem somos</h3></a></li>
          </ul>      
        </nav>
    </div>

    <!---->
    <div class="container">
        <div class="titulo">
            <img src="img/logo-todolist.png" class="img-todolist">
            <h1 class="text-center">My<span class="text-primary">Book</span>List</h1>
        </div>
        <form id="book-form">
            <div class="form-grupo">
                <label for="title">Nome do livro:</label> <br>
                <input type="text" id="titulo" class="form-control">
            </div>
            <div class="form-grupo">
                <label for="autor">Autor:</label> <br>
                <input type="text" id="autor" class="form-control">
            </div>
            <input type="submit" value="Adicionar" class="btn" onclick="adicionar()">
        </form>
        <div class="lista-container">
            <ul id="lista">
                
            </ul>
        </div>
        
    </div>

    <script>
        function adicionar()
        {
            const conteudo = document.getElementById('titulo').value;
            const conteudo2 = document.getElementById('autor').value;

            const novoP = document.createElement('li');
            novoP.innerHTML = conteudo, conteudo2;
            const novoBotao = document.createElement('button');
            const check = document.createElement("input");
            novoBotao.innerHTML = 'excluir';
            novoBotao.className = "btn-remove"
            check.setAttribute("type", "checkbox");

            novoBotao.addEventListener('click', function(){
                novoP.remove();
                novoBotao.remove();
            });

            novoP.appendChild(check);
            check.addEventListener("change", function() {
                if (this.checked) {
                    novoP.style.textDecoration = "line-through"
                } else {
                    novoP.style.textDecoration = "none";
                }
            });

            novoP.appendChild
            document.getElementById('lista').appendChild(novoP);
            document.getElementById('lista').appendChild(novoBotao);

            //Esvaziando o input automaticamente ap√≥s adicionar a tarefa
            document.getElementById('titulo').value = "";
            document.getElementById('autor').value = "";
            
        }
    </script>
</body>
</html>
